<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <!-- v-on监听自定义事件 -->
            <cpn1 @item-click="cpnClick"></cpn1>
        </div>
        
        <template id="cpn">
            <div>
                <button v-for="item in btns" @click="btnClick(item)">{{item.name}}</button>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    </body>
    <script>           
        const cpn1 = {
            template: "#cpn",
            data() {
                return {
                    btns: [
                        {id: 1,name: 'aaa'},
                        {id: 2,name: 'bbb'},
                        {id: 3,name: 'ccc'},
                        {id: 4,name: 'ddd'},
                    ]
                }
            },
            methods: {
                btnClick(item) {
                    //发射自定义事件
                    this.$emit('item-click',item);
                }
            }
        }

        const app = new Vue({
            el: "#app",
            data: {
                title: 'eee',//父组件的数据
            },
            components: {
            cpn1
            },
            methods: {
                //接受事件
                cpnClick(item) {
                   console.log(item);
                }
            }
        })
        
    </script>
</html>
